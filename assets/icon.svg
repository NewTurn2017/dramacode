<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#14122a"/>
      <stop offset="100%" stop-color="#0a0a14"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#9180f4"/>
      <stop offset="100%" stop-color="#7c6af0"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e4e4ef"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <filter id="innerShadow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feOffset dx="0" dy="2" result="offset"/>
      <feComposite in="SourceGraphic" in2="offset" operator="over"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="0" y="0" width="1024" height="1024" rx="220" ry="220" fill="url(#bg)"/>

  <!-- Subtle border -->
  <rect x="4" y="4" width="1016" height="1016" rx="218" ry="218" fill="none" stroke="#2a2a3a" stroke-width="2" opacity="0.6"/>

  <!-- Accent glow behind text -->
  <ellipse cx="512" cy="530" rx="320" ry="200" fill="#7c6af0" opacity="0.06"/>

  <!-- Decorative accent bar at top -->
  <rect x="200" y="160" width="624" height="4" rx="2" fill="url(#accent)" opacity="0.5"/>

  <!-- "D" letter - bold, prominent -->
  <text x="290" y="640" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="480" font-weight="800" fill="url(#textGrad)" letter-spacing="-20" filter="url(#innerShadow)">D</text>

  <!-- "C" letter - accent colored, slightly overlapping -->
  <text x="540" y="640" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="480" font-weight="800" fill="url(#accent)" letter-spacing="-20" filter="url(#innerShadow)">C</text>

  <!-- Decorative accent bar at bottom -->
  <rect x="200" y="720" width="624" height="4" rx="2" fill="url(#accent)" opacity="0.5"/>

  <!-- Small "DRAMACODE" text below -->
  <text x="512" y="810" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif" font-size="64" font-weight="500" fill="#8888a0" letter-spacing="16">DRAMACODE</text>
</svg>
