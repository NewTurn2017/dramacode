name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: bun-darwin-arm64
            assets: "dramacode-darwin-arm64.zip DRAMACODE-mac-arm64.dmg"
          - os: macos-latest
            target: bun-darwin-x64
            assets: "dramacode-darwin-x64.zip DRAMACODE-mac-x64.dmg"
          - os: windows-latest
            target: bun-windows-x64
            assets: "dramacode-windows-x64.zip"

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install target sqlite-vec
        run: |
          TARGET="${{ matrix.target }}"
          VEC_OS="${TARGET#bun-}"
          VEC_OS="${VEC_OS%-*}"
          VEC_ARCH="${TARGET##*-}"
          if [ "$VEC_OS" = "win32" ]; then VEC_OS="windows"; fi
          bun add "sqlite-vec-${VEC_OS}-${VEC_ARCH}" --no-save 2>/dev/null || true
        shell: bash

      - name: Build
        run: bun run scripts/build.ts ${{ matrix.target }}
        env:
          VERSION: ${{ github.ref_name }}

      - name: macOS — Setup Keychain
        if: runner.os == 'macOS'
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
        run: |
          if [ -z "$MACOS_CERTIFICATE" ]; then echo "No certificate, skipping"; exit 0; fi
          echo "$MACOS_CERTIFICATE" | base64 --decode > certificate.p12
          security create-keychain -p "ci-build" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "ci-build" build.keychain
          security set-keychain-settings -lut 21600 build.keychain
          security import certificate.p12 -k build.keychain -P "$MACOS_CERTIFICATE_PWD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "ci-build" build.keychain
          rm certificate.p12
          security find-identity -v -p codesigning

      - name: macOS — Codesign & Re-package DMG
        if: runner.os == 'macOS'
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
        run: |
          if [ -z "$MACOS_CERTIFICATE" ]; then exit 0; fi
          TARGET="${{ matrix.target }}"
          ARCH="${TARGET##*-}"
          DMG_NAME="DRAMACODE-mac-${ARCH}.dmg"

          mkdir -p .tmp-sign
          hdiutil attach "$DMG_NAME" -noverify -nobrowse -mountpoint .tmp-sign/mnt
          mkdir -p .tmp-sign/app
          cp -R ".tmp-sign/mnt/DRAMACODE.app" ".tmp-sign/app/DRAMACODE.app"
          hdiutil detach .tmp-sign/mnt

          APP=".tmp-sign/app/DRAMACODE.app"

          find "$APP/Contents/MacOS" -type f -perm +111 | while read bin; do
            codesign --force --options runtime \
              --entitlements assets/entitlements.plist \
              --sign "Developer ID Application" \
              --timestamp "$bin"
          done

          find "$APP/Contents/MacOS" -name "*.dylib" | while read lib; do
            codesign --force --options runtime \
              --sign "Developer ID Application" \
              --timestamp "$lib"
          done

          codesign --force --options runtime \
            --entitlements assets/entitlements.plist \
            --sign "Developer ID Application" \
            --timestamp "$APP"

          codesign --verify --verbose=2 "$APP"

          rm -f "$DMG_NAME"
          mkdir -p .tmp-sign/dmg
          cp -R "$APP" .tmp-sign/dmg/DRAMACODE.app
          ln -s /Applications .tmp-sign/dmg/Applications
          hdiutil create -volname DRAMACODE -srcfolder .tmp-sign/dmg -ov -format UDZO "$DMG_NAME"
          rm -rf .tmp-sign

          codesign --force --options runtime \
            --sign "Developer ID Application" \
            --timestamp "$DMG_NAME"

      - name: macOS — Notarize & Staple
        if: runner.os == 'macOS'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          if [ -z "$APPLE_ID" ]; then echo "No Apple ID, skipping notarization"; exit 0; fi
          TARGET="${{ matrix.target }}"
          ARCH="${TARGET##*-}"
          DMG_NAME="DRAMACODE-mac-${ARCH}.dmg"

          xcrun notarytool submit "$DMG_NAME" \
            --apple-id "$APPLE_ID" \
            --team-id "$APPLE_TEAM_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --wait

          xcrun stapler staple "$DMG_NAME"
          xcrun stapler validate "$DMG_NAME"

      - name: macOS — Cleanup Keychain
        if: always() && runner.os == 'macOS'
        run: security delete-keychain build.keychain 2>/dev/null || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: |
            *.zip
            *.dmg

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f | head -20

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.zip
            artifacts/**/*.dmg
